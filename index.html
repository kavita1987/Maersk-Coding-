<!DOCTYPE html>
<html>
<head>
    <title>TEST UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="row">
    <h1>shuffle and short</h1>
    <div class="main">
        <div class="flexBox">
            <div class="tile-color1">1</div>
            <div class="tile-color2">2</div>
            <div class="tile-color4">3</div>
            <div class="tile-color2">4</div>
            <div class="tile-color4">5</div>
            <div class="tile-color3">6</div>
            <div class="tile-color3">7</div>
            <div class="tile-color2">8</div>
            <div class="tile-color4">9</div>
        </div>
    </div>
    <div class="side">
        <input type="button" id="shuffle" value="Shuffle">
        <input type="button" id="sort" value="Sort">
    </div>
</div>
<div id="footer">Shuffle and short By Kavita </div>
</body>
</html>
